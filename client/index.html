<!doctype html>
<html>

<head>
    <title>Assignemnt4</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>

    <link href='style.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <header>
        <h1>Trivial Questions</h1>
    </header>

    <main>

        <div class='container'>
            <div id='userArea' class='row'>
                <div class='col-md-12'>
                    <div id='userForm'>
                        <div class='form-group'>
                            <label>Enter Your Name:</label>
                            <textarea class='form-control' id='userName'></textarea>
                            <br />
                            <button class='btn btn-primary' id='userNameBtn'>Log In</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id='quizArea' class='row'>
                <div class='col-md-3'>
                    <div class='well'>
                        <h3>Online Users</h3>
                        <ul class='list-group' id='users'></ul>
                    </div>
                </div>

                <div class='col-md-6'>
                    <div class='well'>
                        <h2>Question</h2>
                        <p class='question'></p>
                        <ul class='answers'></ul>
                    </div>

                    <div id='answerForm'>
                        <div class='form-group'>
                            <label>Enter Your Answer</label>
                            <textarea class='form-control' id='answer'></textarea>
                            <br />
                            <button class='btn btn-primary' id='send'>Send</button>
                        </div>
                    </div>
                </div>

                <div class='col-md-3'>
                    <div class='well'>
                        <h3>Total Scores</h3>
                        <ul class='list-group' id='scores'></ul>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>

</body>

</html>
